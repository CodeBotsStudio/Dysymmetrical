name: Discord Commit Action

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  send_embed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Commit List
        id: commits
        if: github.event_name == 'push'
        run: |
          echo "COMMIT_LIST<<EOF" >> $GITHUB_ENV
          jq -r '.commits[] | "â€¢ \(.message | split("\n")[0]) - **\(.author.name)**"' "$GITHUB_EVENT_PATH" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - uses: sarisia/actions-status-discord@v1.15.5
        if: always() # Ensures notification sends even if previous steps fail
        with:
          webhook: ${{ secrets.WEBHOOK_URL }}
          url: "https://github.com/CodeBotsStudio/Dysymmetrical"
          title: "Dysymmetrical Activity Notification"
          
          description: |
            ${{ env.COMMIT_LIST }}
            
            [View Changes](${{ github.event.compare }})
            
          color: 0x999999
          noprefix: true